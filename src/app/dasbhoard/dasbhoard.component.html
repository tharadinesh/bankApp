  <div class="row">

  <div class="col"> <h1 style="color:white">Welcome User</h1></div>

  <div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Deposit Form</h3>
          
        </div>
        <div class="card-body">
          <form (ngSubmit)="deposit()">

            <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
              
                <input type="text" class="form-control" name="acno" [(ngModel)]="acno" placeholder="Account No" id="login_acno" required>
                
              </div>


            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
            
              <input type="password" class="form-control" name="pswd" [(ngModel)]="pswd" placeholder="password" id="login_pswd" required>
              
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="text" class="form-control" name="amt"  [(ngModel)]="amt" placeholder="Amount" id="login_amt" required>
            </div>
          
            <div class="form-group">
              <input type="submit" value="Deposit"  class="btn btn-primary login_btn " style="width:50%" >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
